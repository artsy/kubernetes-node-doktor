---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: node-doktor
rules:
- nonResourceURLs:
  - "/version"
  - "/healthz"
  verbs: ["get"]
- apiGroups: [""]
  resources:
    - "events"
    - "pods"
  verbs: ["get", "list"]
- apiGroups: [""]
  resources:
    - "nodes"
  verbs: ["get", "update"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-doktor
automountServiceAccountToken: true

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: node-doktor
subjects:
- kind: ServiceAccount
  name: node-doktor
  namespace: default
roleRef:
  kind: ClusterRole
  name: node-doktor
  apiGroup: rbac.authorization.k8s.io

